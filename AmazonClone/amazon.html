<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Project</title>
    <link rel="icon" href="./images/amazonIcon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/amazonStyle/header.css">
    <link rel="stylesheet" href="./styles/amazonStyle/main.css">
    
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: Roboto, "Arial";
        }
        body{
            height: 2000px;
        }
    </style>
</head>
<body>
    <header class="navigation">
    </header>

    <main class="main-grid">
        <div class="content-container">

            <img class="product-image" src="./images/products/athletic-cotton-socks-6-pairs.jpg" alt="productImage">

            <div class="content-product">
                <p class="product-name">Black and Gray Athletic Cotton Socks - 6 Pairs</p>

                <div class="rating-container">
                    <img src="./images/ratings/rating-45.png" alt="rating">
                    <p>87</p>
                </div>

                <p class="product-price">$10.90</p>
                
                <select class="select-product-quantity">
                    <option value="1" selected>1</option>
                    <option value="2" >2</option>
                    <option value="3" >3</option>
                    <option value="4" >4</option>
                    <option value="5" >5</option>
                    <option value="6" >6</option>
                    <option value="7" >7</option>
                    <option value="8" >8</option>
                    <option value="9" >9</option>
                    <option value="10" >10</option>
                </select>

                <button class="add-to-cart-btn">Add to cart</button>
            </div>
        </div>
    </main>


    <script  src="./scripts/amazonScripts/header.js"></script>
    <script  src="./scripts/amazonScripts/main.js"></script>
</body>
</html>
